apiVersion: v1
kind: ReplicationController
metadata:
  name: keystone
  labels:
    name: keystone
    cdxvirt/cluster-service: "true"
spec:
  replicas: 1
  selector:
    name: keystone
  template:
    metadata:
      labels:
        name: keystone
    spec:
      containers:
      - name: keystone
        image: KEYSTONE_REGISTRY/keystone:KEYSTONE_VERSION
        imagePullPolicy: IfNotPresent
        args: ["KEYSTONE_MODE"]
        env:
        - name: KEYSTONE_DEFAULT_USER
          value: KEYSTONE_DEFAULT_USER_K8SUP
        - name: KEYSTONE_DEFAULT_PASS
          value: KEYSTONE_DEFAULT_PASS_K8SUP
        - name: LDAP_DOMAIN
          value: LDAP_DOMAIN_ADMIN_K8SUP
        - name: LDAP_DC
          value: LDAP_DC_ADMIN_K8SUP
        - name: LDAP_PASSWORD
          value: LDAP_PASSWORD_ADMIN_K8SUP
        livenessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 30
          timeoutSeconds: 1
        volumeMounts:
        - name: key-files
          mountPath: /etc/keystone/ssl/k8s
      volumes:
      - name: key-files
        hostPath:
          path: KEYSTOME_SSL_KEY_PATH
